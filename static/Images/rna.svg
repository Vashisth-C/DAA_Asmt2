<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<svg xmlns="http://www.w3.org/2000/svg" height="452" width="452">
  <script type="text/ecmascript">
    <![CDATA[
      var shown = 1;
      function click() {
        var seq = document.getElementById("seq");
        if (shown==1) {
          seq.setAttribute("style", "visibility: hidden");
          shown = 0;
        } else {
          seq.setAttribute("style", "visibility: visible");
          shown = 1;
        }
      }
    ]]>
  </script>
  <style type="text/css">
    <![CDATA[
      .nucleotide {
        font-family: SansSerif;
      }
      .backbone {
        stroke: grey;
        fill:   none;
        stroke-width: 1.5;
      }
      .basepairs {
        stroke: red;
        fill:   none;
        stroke-width: 2.5;
      }
    ]]>
  </style>

  <rect style="stroke: white; fill: white" height="452" x="0" y="0" width="452" onclick="click(evt)" />
  <g transform="scale(7.769525,7.769525) translate(-61.293514,-58.467964)">
    <polyline class="backbone" id="outline" points="
      88.286,77.405
      72.699,82.502
      69.585,98.603
      82.148,109.144
      97.463,103.282
      99.776,87.046
      111.178,79.299
      107.673,65.968
    " />
    <g id="pairs">
      <line class="basepairs" id="1,6" x1="88.28563" y1="77.40465" x2="99.77630" y2="87.04646" />
    </g>
    <g transform="translate(-4.6, 4)" id="seq">
      <text class="nucleotide" x="88.286" y="77.405">A</text>
      <text class="nucleotide" x="72.699" y="82.502">C</text>
      <text class="nucleotide" x="69.585" y="98.603">U</text>
      <text class="nucleotide" x="82.148" y="109.144">G</text>
      <text class="nucleotide" x="97.463" y="103.282">A</text>
      <text class="nucleotide" x="99.776" y="87.046">U</text>
      <text class="nucleotide" x="111.178" y="79.299">C</text>
      <text class="nucleotide" x="107.673" y="65.968">G</text>
    </g>
  </g>
</svg>
