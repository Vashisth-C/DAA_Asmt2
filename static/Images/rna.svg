<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<svg xmlns="http://www.w3.org/2000/svg" height="452" width="452">
  <script type="text/ecmascript">
    <![CDATA[
      var shown = 1;
      function click() {
        var seq = document.getElementById("seq");
        if (shown==1) {
          seq.setAttribute("style", "visibility: hidden");
          shown = 0;
        } else {
          seq.setAttribute("style", "visibility: visible");
          shown = 1;
        }
      }
    ]]>
  </script>
  <style type="text/css">
    <![CDATA[
      .nucleotide {
        font-family: SansSerif;
      }
      .backbone {
        stroke: grey;
        fill:   none;
        stroke-width: 1.5;
      }
      .basepairs {
        stroke: red;
        fill:   none;
        stroke-width: 2.5;
      }
    ]]>
  </style>

  <rect style="stroke: white; fill: white" height="452" x="0" y="0" width="452" onclick="click(evt)" />
  <g transform="scale(0.708700,0.708700) translate(223.421631,239.555038)">
    <polyline class="backbone" id="outline" points="
      90.201,71.943
      76.868,81.491
      78.740,97.783
      93.891,104.059
      106.735,93.862
      104.059,77.683
      109.799,63.825
    " />
    <g id="pairs">
      <line class="basepairs" id="1,6" x1="90.20078" y1="71.94286" x2="104.05897" y2="77.68312" />
    </g>
    <g transform="translate(-4.6, 4)" id="seq">
      <text class="nucleotide" x="90.201" y="71.943">A</text>
      <text class="nucleotide" x="76.868" y="81.491">C</text>
      <text class="nucleotide" x="78.740" y="97.783">U</text>
      <text class="nucleotide" x="93.891" y="104.059">G</text>
      <text class="nucleotide" x="106.735" y="93.862">U</text>
      <text class="nucleotide" x="104.059" y="77.683">U</text>
      <text class="nucleotide" x="109.799" y="63.825">A</text>
    </g>
  </g>
</svg>
