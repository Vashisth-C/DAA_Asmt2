<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<svg xmlns="http://www.w3.org/2000/svg" height="452" width="452">
  <script type="text/ecmascript">
    <![CDATA[
      var shown = 1;
      function click() {
        var seq = document.getElementById("seq");
        if (shown==1) {
          seq.setAttribute("style", "visibility: hidden");
          shown = 0;
        } else {
          seq.setAttribute("style", "visibility: visible");
          shown = 1;
        }
      }
    ]]>
  </script>
  <style type="text/css">
    <![CDATA[
      .nucleotide {
        font-family: SansSerif;
      }
      .backbone {
        stroke: grey;
        fill:   none;
        stroke-width: 1.5;
      }
      .basepairs {
        stroke: red;
        fill:   none;
        stroke-width: 2.5;
      }
    ]]>
  </style>

  <rect style="stroke: white; fill: white" height="452" x="0" y="0" width="452" onclick="click(evt)" />
  <g transform="scale(6.767311,6.767311) translate(-54.945366,-57.922352)">
    <polyline class="backbone" id="outline" points="
      85.719,83.742
      69.362,84.917
      62.445,99.786
      72.085,113.053
      88.363,111.070
      94.536,95.877
      108.609,94.084
      114.237,81.061
      105.898,69.583
    " />
    <g id="pairs">
      <line class="basepairs" id="1,6" x1="85.71877" y1="83.74179" x2="94.53555" y2="95.87704" />
    </g>
    <g transform="translate(-4.6, 4)" id="seq">
      <text class="nucleotide" x="85.719" y="83.742">A</text>
      <text class="nucleotide" x="69.362" y="84.917">U</text>
      <text class="nucleotide" x="62.445" y="99.786">U</text>
      <text class="nucleotide" x="72.085" y="113.053">U</text>
      <text class="nucleotide" x="88.363" y="111.070">U</text>
      <text class="nucleotide" x="94.536" y="95.877">U</text>
      <text class="nucleotide" x="108.609" y="94.084">U</text>
      <text class="nucleotide" x="114.237" y="81.061">U</text>
      <text class="nucleotide" x="105.898" y="69.583">U</text>
    </g>
  </g>
</svg>
