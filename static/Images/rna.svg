<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<svg xmlns="http://www.w3.org/2000/svg" height="452" width="452">
  <script type="text/ecmascript">
    <![CDATA[
      var shown = 1;
      function click() {
        var seq = document.getElementById("seq");
        if (shown==1) {
          seq.setAttribute("style", "visibility: hidden");
          shown = 0;
        } else {
          seq.setAttribute("style", "visibility: visible");
          shown = 1;
        }
      }
    ]]>
  </script>
  <style type="text/css">
    <![CDATA[
      .nucleotide {
        font-family: SansSerif;
      }
      .backbone {
        stroke: grey;
        fill:   none;
        stroke-width: 1.5;
      }
      .basepairs {
        stroke: red;
        fill:   none;
        stroke-width: 2.5;
      }
    ]]>
  </style>

  <rect style="stroke: white; fill: white" height="452" x="0" y="0" width="452" onclick="click(evt)" />
  <g transform="scale(11.710759,11.710759) translate(-80.701508,-61.403015)">
    <polyline class="backbone" id="outline" points="
      92.500,68.903
      100.000,92.500
      107.500,68.903
    " />
    <g id="pairs">
    </g>
    <g transform="translate(-4.6, 4)" id="seq">
      <text class="nucleotide" x="92.500" y="68.903">A</text>
      <text class="nucleotide" x="100.000" y="92.500">U</text>
      <text class="nucleotide" x="107.500" y="68.903">C</text>
    </g>
  </g>
</svg>
